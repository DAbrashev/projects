<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paintings Collectors App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="home">
            <a th:href="@{/}">Paintings Collectors App</a>

            <a th:href="@{/add-painting}"
               th:if="${@currentUser.loggedIn()}">Add Painting</a>
        </div>
        <div class="links">
            <li  th:unless="${@currentUser.loggedIn()}">
                <a th:href="@{/login}">Login</a>
            </li>

            <li th:unless="${@currentUser.loggedIn()}">
                <a th:href="@{/register}">Register</a>
            </li>

            <li class="nav-item col-md-4" th:if="${@currentUser.loggedIn()}">
                <form th:action="@{/logout}" th:method="POST">
                    <button class="nav-link my-text-color active h5 "type="submit">Logout</button>
                </form>
            </li>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Spring team 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
